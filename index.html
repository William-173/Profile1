<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://www.joyland.ai/assets/logo-main-dark-44294108.png" alt="Joyland Logo" class="logo">
    </div>

    <div id="profile">
        <div class="profile-image-container">
            <img src="https://s3.us-west-1.amazonaws.com/ai-character/uploaded/c/image/1728464227735_3b29625a.webp" alt="Profile Picture" class="profile-image">
            <h1 class="profile-name glitch">William</h1>
        </div>
        
        <div class="button-container">
            <button onclick="window.open('https://www.joyland.ai/profile?userId=qqLpw&ref=qqLpw', '_blank')">Joyland Account</button>
            <button onclick="window.open('https://www.reddit.com/user/Pitiful-Support2688/', '_blank')">Reddit Account</button>
            <button onclick="window.open('https://discord.com/users/1096100702029369364', '_blank')">Discord Account</button>
            <button id="forumButton">Forum</button>
        </div>
    </div>

    <div id="forum" style="display: none;">
        <div class="logo-container">
        </div>
        <h2>Fill out the forum</h2>
        <p>Also send an image alongside this forum to William.</p>
        
        <!-- Forum Fields -->
        <div class="forum-field">
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="forum-field">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="bisexual">Bisexual</option>
            </select>
        </div>
        <div class="forum-field">
            <input type="number" id="age" placeholder="Age">
        </div>
        <div class="forum-field">
            <input type="text" id="personality" placeholder="Personality">
        </div>
        <div class="forum-field">
            <input type="text" id="greeting" placeholder="Greeting">
        </div>
        
        <div class="button-container">
            <button id="copyButton">Copy</button>
            <button onclick="window.open('https://discord.com/users/1096100702029369364', '_blank')">Discord</button>
            <button id="backButton">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
